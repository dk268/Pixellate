<!DOCTYPE html>
<html>
  <head>
    <title>Pixelate</title>
    <!-- This gets us our fun 8-bit font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <!-- loads our own CSS file -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Pixelate</h1>
    <div>
      <button id='add-row'>Add a row</button>
      <select id="color-picker">
        <option value="red">Red</option>
        <option value="blue">"Blue"</option>
        <option value="pink">"Pink"</option>
        <option value="green">Green</option>
        <option value="black">Black</option>
        <option value="erase">(erase)</option>
        <!-- add options here! -->
      </select>
      <select id="action-picker">
        <option id="clear-grid">Clear Grid</option>
        <option id="monocolor">Monocolor Grid</option>
        <option id="fill-empty">Fill Empty</option>
        <option id="remove-row">Remove Row</option>
        <option id="set-column-count">Set Column Count</option>
      </select>
      <button id='executor'>Execute</button>
      <input id='column-number'>
    </div>
    <div id="tableWrapper">
      <table>
        <!-- <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr> -->
      </table>
    </body>
  </div>
  <!-- loads our JavaScript file -->
  <script type="text/javascript" src="/script.js"></script>
</html>
